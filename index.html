<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitemporal Document Insert/Update Demo</title>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 12px;
      }

      .svg-chart .background {
        shape-rendering: crispEdges;
        stroke: #ccc;
        fill: #fdfdfd;
        stroke-width: 1px;
      }

      .svg-chart .g { fill: #4682B4; }

      #tooltip {
              position: absolute;
              width: auto;
              height: auto;
              padding: 10px;
              background-color: white;
              -webkit-border-radius: 10px;
              -moz-border-radius: 10px;
              border-radius: 10px;
              -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
              -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
              box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
              pointer-events: none;
      }

      #tooltip.hidden {
              display: none;
      }

      #tooltip p {
              margin: 0;
              font-family: sans-serif;
              font-size: 25px;
              line-height: 18px;
      }
    </style>

  </head>
  <body>
    <h1>MarkLogic Bitemporal Visualization Demo</h1>
    <div id="tooltip" class="hidden">
        <p><span id="value"></span></p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="public/moment.js"></script>
    <script type="text/javascript" src="public/d3.js"></script>
    <script type="text/javascript" src="public/bitemp_graph.js"></script>
    <script type="text/javascript" src="public/bitemp_graph_helper.js"></script>

    <p>
    <div id="insertform0">
    <text>Temporal collection:  </text>
    <input name="tempcol" type="text" value="temporal"/>
    <text>   URI:  </text>
    <input name="uri" type="text" value="1.json"/>
    </div>
    <div id="insertform1">
    <text>Enter Valid Start:   </text>
    <input name="validstart" type="date"/>
    <text>   Enter Valid End:   </text>
    <input name="validend" type="date"/>
    </div>
    <div id="insertform2">
    <text>   Enter System Time:   </text>
    <input name="systemtart" type="date"/>
    <text>Enter Content:   </text>
    <input name="content" type="text"/>
    <text>   </text>
    </div>
    <div id="insertform3">
    <input name="insert" type="button"  value="Update/Insert"/>
    <input name="delete" type="button"  value="Delete"/>
    </div>
    </p>

    <p>
    <div id="col">
    <input name="collection" 
                 type="text" 
                value="1.json"/>
    </div>
    <div id="update">
    <input name="updateButton" 
                 type="button" 
                value="Update Visualization"/>
    </div>
    </p>

    <div id="bar-chart-large"></div>
    <script type="text/javascript">
    $.get( "/data", function( data ) {
      getBarChart({
        data: data,
        width: 800,
        height: 600,
        xAxisLabel: 'System',
        yAxisLabel: 'Valid',
        containerId: 'bar-chart-large'
      })
    });
    $("input[name='insert']").click(function(){ 
      var col = $("input[name='tempcol']").val();
      var uri = $("input[name='uri']").val();
      var vs = $("input[name='validstart']").val();
      var ve = $("input[name='validend']").val();
      var sys = $("input[name='systemtart']").val();
      var d = $("input[name='content']").val();

      $.get(
        "/update?collection"+col+"&uri="+uri+
        "&validstart="+vs+"&validend="+ve+
        "&system="+sys+"&content="+d);
    });
    $("input[name='updateButton']").click(function(){ 
      updateBarChart($("input[name='collection']").val()); 
    });
    </script>
   </body>
</html>
