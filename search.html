<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitemporal Document Insert/Update Demo</title>

    <style>
      body {
        background: AliceBlue;
        background-image: url("http://www.marklogic.com/wp-content/uploads/2015/05/on-demand-token.svg");
        background-size: 100px 100px;
        background-position: right top;
        background-repeat: no-repeat;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 12px;
      }

      h1 {
        text-align: center;
        font-style: italic;
        font-size: 20px;
      }

      .svg-chart .background {
        shape-rendering: crispEdges;
        stroke: #ccc;
        fill: #fdfdfd;
        stroke-width: 1px;
        z-index: 2;
      }
      .svg-chart .g { fill: #4682B4; }

      .tooltip-txt {
        margin: 0;
        font-family: Helvetica;
        font-size: 18px;
        line-height: 18px;
        font-weight: bold;
      }

      .axis-label {
        font-family: Helvetica;
        font-size: 17px;
        font-weight: bold;
      }

      .yaxis {
        font-size: 14px;
      }
      .svg-chart .xaxis .tick text {
        transform: rotate(-45deg);
        text-anchor: end !important;
        font-size: 15px;
      }

      #bar-chart-large {
        position: absolute;
        left: -25px;
        top: 90px;
      }

      #logo {
        height: 150px;
        width: 600px;
        position: absolute;
        left: 120px;
        top: 200px;
      }

       #homeURL {
        position: absolute;
        left: 5px;
        top: 4px;
        font-size: 13px;
      }

      .definition {
        background-color: #DCDCDC;
        opacity: .7;
      }

      .definition {
        background-color: #DCDCDC;
        opacity: .7;
      }

      #dropdown {
        height: 40px;
        position: relative;
        left: 0px;
        top: 20px;
        display: block;
        padding: 13px 16px;
        width: 266px;
        position: relative;
        cursor: pointer;
        border-left: 4px solid #739cda;
        background: #fff;
        font-size: 1.55em;
        color: #000000;
        font-weight: normal;
        -webkit-box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        -moz-box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        -webkit-transition: all 0.15s linear;
        -moz-transition: all 0.15s linear;
        -ms-transition: all 0.15s linear;
        -o-transition: all 0.15s linear;
        transition: all 0.15s linear;
      }

      #bold {
        font-weight: bold;
      }

      #dropdown:hover {
        color: #000000;
      }

      #dropdown.open {
        background: #5a90e0;
        color: #fff;
        border-left-color: #6c6d70;
      }

      #instructSelect {
        position: absolute;
        left: 0px;
        top: -40px;
        font-weight: bold;
        font-size: 1.55em;
      }

      #bulletList {
        position: relative;
        left: -40px;
        top: 105px;
        font-size: 1.0em;
      }

      #search {
        position: absolute;
        left: 0px;
        top: 80px;
        height: 30px;
        width: 80px;
        font-size: 1.2em;
      }

      #prev {
        position: absolute;
        left: 0px;
        top: 125px;
        height: 10px;
        width: 40px;
        font-size: 1.0em;
        visibility: hidden;
        line-height: 9px;
        text-align: center;
      }

      #break {
        position: absolute;
        width: 30%;
        left: 37px;
        margin-top: -0.13em;
      }

      #numDocs {
        position: absolute;
        left: 50px;
        top: 110px;
        font-size: 1.2em;
      }

      #next {
        position: absolute;
        left: 225px;
        top: 125px;
        height: 10px;
        width: 40px;
        font-size: 1.0em;
        visibility: hidden;
        line-height: 9px;
        text-align: center;
      }

      #links {
        font-size: 1.15em;
        color: blue;
      }

      #physicalDoc {
        font-size: 1.25em;
      }

      #page {
        position: relative;
        left: 860px;
        top: 50px;
      }

      .result a {
        font-size: 1.15em;
        color: blue;
        margin-left: 5px;
      }
      .result .date {
        margin-left: 40px;
      }
      .definition {
        background-color: #E2E2E2;
        display: inline-block;
        font-weight: bold;
        opacity: .7;
        cursor: pointer;
      }

    </style>

  </head>
  <body>
    <h1>MarkLogic <span class= 'definition' title= 'Bitemporal: Handles historical data along two different timelines, making it possible to rewind the information “as it actually was” in combination with “as it was recorded” at some point in time.'>Bitemporal</span> Search Page</h1>
    <a href="/" id="homeURL">Click to go to home page</a>
    <div id="tooltip" class="hidden">
      <p><span id="value"></span></p>
    </div>
    <div id= "page">
      <p id="instructSelect">Select a <span class= 'definition' title= "Temporal Collection: A logical grouping of temporal documents that share the same axes with timestamps defined by the same range indices. You can create additional temporal collections if you have documents that require a different schema for the timestamps.">Temporal Collection</span></p>
      <select id="dropdown"></select>
      <button type="button" id="search">Search</button>
      <button type="button" id="next">Next</button>
      <button type="button" id="prev">Prev</button>
      <p id="numDocs"></p>
        <ul id="bulletList"></ul>
      </div>

    <div id="tooltip" class="hidden">
      <p><span id="value"></span></p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/public/search.js"></script>
    <script type="text/javascript" src="public/moment.js"></script>
    <script type="text/javascript" src="public/d3.js"></script>
    <script type="text/javascript" src="public/bitemp_graph.js"></script>
    <script type="text/javascript" src="public/bitemp_graph_helper.js"></script>
    <script type="text/javascript" src="public/input_text_load_data.js"></script>

    <div id="bar-chart-large"></div>

  </body>
</html>
